<!-- Liste des formulaires, vue étudiants - url : '/étudiant/' - view : etudiant_list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des formulaires actifs</title>
</head>
<body>
    <h1>Liste des formulaires actifs</h1>
    <!-- Liste de tous les formulaires ouverts. Filtre 'ouvert' passé dans le script python de la vue associée -->
    <ul>
        {% for formulaire in formulaires %}
            <!-- Fournir le lien vers le formulaire -->
            <li><a href="/etudiant/{{ formulaire.id_formulaire }}">{{ formulaire.nom_formulaire }}</a> - 
                ID : {{ formulaire.id_formulaire }} - 
                Date d'ouverture : {{ formulaire.date_ouverture | date:"d/m/Y à H:i" }}
            </li>
        {% endfor %}
    </ul>

<br/><a href="/logout/">Logout</a>

</body>
</html>
